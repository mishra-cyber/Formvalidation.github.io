<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" placeholder="Enter Your Good Name" name="username" class="form-control" id="username" autocomplete="off" >
                    <p id="usernamevalidation"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter emailID" name="email" class="form-control" id="email" autocomplete="off">
                    <p id="emailvalidation"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" class="form-control" id="password" autocomplete="off">
                    <p id="passwordvalidation"></p>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="conpassword" class="form-control" id="confirmpassword" autocomplete="off">
                    <p id="confirmpasswordvalidation"></p>
                </div>
                <div>
                    <input type="submit" value="submit" id="#validate_submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
